<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <link rel="stylesheet" href="./styling/contact_stylesheet.css">

    <title>Contact Silvia</title>
</head>
<body>

    <div class="nav-bar">
        <h1>Silvia Trejo</h1>
        <nav>
            <ul>
                <li><a href="./home.html" target="_blank">Home</a></li>
                <li><a href="./about.html" target="_blank">About</a></li>
                <li><a href="./contact.html" target="_blank">Contact</a></li>
            </ul>
        </nav>
    </div>

    <div class="main">
        <h1 class="main-title">Let's Connect! </h1>

        <section class="contact" id="contact">
            <div class="contact-nav-bar">
                <span>
                <button class="btn nav-btn" id="LinkedInNav"><a href="https://www.linkedin.com/in/silvia-trejo/" class="btn" target="_blank">LinkedIn</a></button>
                <button class="btn nav-btn" id="GithubNav"><a href="https://github.com/sytrejo" class="btn" target="_blank">Github</a></button>
                <button class="btn nav-btn" id="e-mailNav"><a href="mailto:strejo@students.kennesaw.edu" target="_blank">strejo@students.kennesaw.edu</a></button>
                </span>
              </div>
        </section>

        <div class="contact-container">
            <h1>Contact Me</h1>
            <form action="/submit-form" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
        
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
        
                <button type="submit">Send Message</button>
            </form>
        </div>
    
    </div>

    
</body>
</html>
