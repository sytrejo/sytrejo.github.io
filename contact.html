<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styling/contact_stylesheet.css">
    <title>Contact Silvia</title>
</head>
<body>

    <div class="nav-bar">
        <h1>Silvia Trejo</h1>
        <nav>
            <ul>
                <li><a href="./home.html" target="_blank">Home</a></li>
                <li><a href="./about.html" target="_blank">About</a></li>
                <li><a href="./contact.html" target="_blank">Contact</a></li>
            </ul>
        </nav>
    </div>

    <div class="main">
        <h1 class="main-title">Let's Connect!</h1>

        <div class="contact-container">
            <h1>Contact Me</h1>
            <form action="/submit-form" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label><br>
                    <input type="text" id="name" name="name" class="form-control" required style="max-width: 250px; width: 100%;">
                </div> <br><br>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label><br>
                    <input type="email" id="email" name="email" class="form-control" required style="max-width: 250px; width: 100%;">
                </div><br><br>
                <div class="mb-3">
                    <label for="message" class="form-label">Message:</label><br>
                    <textarea id="message" name="message" class="form-control" rows="5" required style="max-width: 250px; width: 100%;"></textarea>
                </div><br><br>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
    </div>

</body>
</html>
